<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mario Macias' handcrafted blog</title>
    {{ template "html_head" . }}
</head>

<body>
{{ template "navbar" }}

<!-- Page Header -->
<header>
  <h1 class="blog-title">My handcrafted blog</h1>
  <div class="coletilla">
    <a href="http://github.com/mariomac/goblog" target="_blank">Written from scratch</a> in Go because
      I'm too lazy to read the Hugo docs.
  </div>
</header>

<!-- Main Content -->
<section id="entries">
    {{ range .}}
      <hr/>
      <article>
        <h2 class="post-title">
          <a href="/entry/{{.FileName}}">{{.Title}}</a>
        </h2>
        <p class="post-meta"><a href="/entry/{{.FileName}}">Posted on {{.Time.Month}} {{.Time.Day}}
            , {{.Time.Year}}</a> (<a href="http://macias.info/entry/{{.FileName}}#disqus_thread"></a>)</p>
        <p class="post-subtitle">
            {{.Preview}}
        </p>
      </article>
    {{ end }}
</section>

<hr>

{{ template "footer" }}

<!-- Disqus -->
<script id="dsq-count-scr" src="//maciasinfo.disqus.com/count.js"
        async></script>
</body>

</html>
