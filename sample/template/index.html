<!-- Template for the main index page -->
<html>
<head>
  <title>Blog template</title>
  {{ template "html_head" }}
</head>
<body>
{{ template "header" }}

<hr/>

<!-- Some blog pages (not counted as a timestamped blog entry) -->
<ul>
  <li><a href="/entry/about.md">About this blog</a></li>
</ul>

<hr/>

<!-- Some dynamic contents. E.g. Entries list: -->
<h2 class="indexHeader">Latest entries</h2>

{{ range . }}
  <h3><a href="/entry/{{.FileName}}">{{.Title}}</a></h3>
  <p>Posted on {{.Time.Month}}
      {{.Time.Day}}, {{.Time.Year}} at {{.Time.Hour}}:{{.Time.Minute}}</p>
  <blockquote>{{.Preview}}</blockquote>
  <hr/>
{{ end }}
</ul>


{{ template "footer" }}
</body>
</html>
